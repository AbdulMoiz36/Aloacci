<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aloacci</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styling -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Font Awesome 6.6.0 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-black h-auto flex-wrap-reverse justify-center items-center sm:flex sm:justify-between sm:px-14 px-5 py-3">
        <!-- Search Box Start -->
         <div class="flex gap-4">
             <i class="fa-solid fa-bars sm:hidden block text-lg text-white "></i>
             <div class="relative w-full">
                 <input
                 type="search"
                 placeholder="Search"
                 name="head-search"
                 id="head-search"
                 class="py-2 px-4 rounded-full w-full outline-none"
                 />
                 <i
                 class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-black text-lg sm:text-xl"
                 ></i>
                </div>
            </div>
      <!-- Logo Start -->
      <div class="flex justify-center">
        <img
          src="/img/logo-cropped-bottom.png"
          alt="Logo"
          width="100px"
        />
      </div>
       <!-- Acccount And Cart Start -->
      <div class="flex justify-center space-x-10 text-white items-center">
        <!-- Account -->
        <div class="flex items-center space-x-3 text-lg sm:text-xl">
          <i class="fas fa-user "></i>
          <span>Account</span>
        </div>
        <!-- Cart -->
        <div class="flex items-center space-x-3 text-lg sm:text-xl">
          <i class="fa-sharp fa-solid fa-bag-shopping "></i>
          <span>Cart</span>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <nav class="bg-black border-t-2 border-slate-900 h-16 flex justify-center items-center px-14">
        <ul class="flex gap-10 text-white">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
            <li>Link 4</li>
            <li>Link 5</li>
            <li>Link 6</li>
            <li>Link 7</li>
        </ul>
    </nav>
  </body> 
</html>
